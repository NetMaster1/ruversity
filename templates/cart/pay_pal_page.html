{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">

        <div class="columns">

            <div class="column">
                <h1 class="title has-text-centered">Курс, который вы собираетесь купить:</h1>
                <div class="card">
                    <div class="card-content">
                        <p class="title has-text-centered"><span>Название курса: </span>
                            {{ subject.title }}
                        </p>
                        <p class="subtitle has-text-centered"><span>Автор: </span>
                            {{ subject.author }}
                        </p>
                    </div>
                    <footer class="card-footer">
                        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                        
                            <input type="hidden" name="cmd" value="_s-xclick">
                            <input type="hidden" name="hosted_button_id" value="Z5FC8SXWMJLVQ">
                            <input type="image" src="https://www.paypalobjects.com/ru_RU/RU/i/btn/btn_buynowCC_LG.gif" border="0" name="submit"
                                alt="PayPal — более безопасный и легкий способ оплаты через Интернет!">
                            <img alt="" border="0" src="https://www.paypalobjects.com/ru_RU/i/scr/pixel.gif" width="1" height="1">
                        </form>
                        <!-- <form class="buy-form" action="{{ url }}" method="post">
                            <input name="pid" value="{{ pid }}" type="hidden" />
                            <input name="sid" value="{{ sid }}" type="hidden">
                            <input name="amount" value="{{ amount }}" type="hidden">
                            <input name="success_url" value="{{ success }}" type="hidden">
                            <input name="cancel_url" value="{{ cancel }}" type="hidden">
                            <input name="error_url" value="{{ error }}" type="hidden">
                            <input name="checksum" value="{{ checksum }}" type="hidden">
                            <button class="button" type="submit">Buy</button>
                        </form> -->
                    </footer>



                </div>
            </div>
            <div class="column is-one-fifth">

            </div>
        </div>
    </div>
</div>
{% endblock %}
