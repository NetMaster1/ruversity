{% extends 'base.html' %}
{%block content%}
<div class="container">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class='modal-title'>Send us mail</h5>
            </div>
            <div class="modal-body">


<form action="{% url 'email' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Enter the subject</label>
        <input class='form-control' type="text" id="title" name="title" maxlength='50' required>
    </div>
    <div class="form-group">
        <label for="message">Describe your problem:</label>
        <input class='form-control' type="text" id="message" name="message" maxlength='250' required>
    </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-outline-dark btn-block">Submit</button>
    </div>
</form>
</div>

</div>
</div>

{%endblock%}
