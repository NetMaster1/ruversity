{% extends "base.html" %}
{% load static %}
{% block content %}

<form action="{% url 'load_video' %}" method ="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="title">Title</label>
    <input type="text" id="title" name="title"><br>

    <label for="video_file">Video</label>
    <input type="file" id="video_file" name="video_file"><br>

    <label for="thumbnail_file">Thumbnail</label>
    <input type="file" id="thumbnail_file" name="thumbnail_file"><br>

    <label for="subject">Название курса</label>
    <input type="text" id="subject" name="subject"><br>

    <button type='submit'>Load</button><br>

</form>

    {% endblock %}
