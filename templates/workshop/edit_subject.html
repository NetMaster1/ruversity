{% extends "base.html" %}
{% block content %}
<body oncontextmenu="return false;">
 

<div class="container">
    <div class="row p-3 m-2 border">
        <div class="col-2">
            {{subject.title}}
        </div >
        <div class="col-3">
            <img src="{{subject.thumbnail_file.url}}" width=200 alt="Placeholder image" >
        </div>
    </div>
    <!-- ====================================================================== -->
    <div class="row p-2 m-2 border">
        <div class="col-12">
            {% for lecture in lectures %}
            <div class="row">
                <div class="col-1">
                    Название лекции:
                </div>
                <div class="col-2">
                    {{lecture.id}}{{lecture.title}}
                    <!-- <a class="nav-link" href="{{ lecture.video_file.url }}" target='_blank'> -->
                    <a>
                    <video oncontextmenu="return false;" width="320" height="240" controls controlsList="nodownload">
                    <!-- video width="320" height="240" controls controlsList="nodownload"> -->
                        <source src="{{lecture.video_file.url}}" type="video/mp4">
                    </video>
                    </a>
                </div>
                <div class="col-8">
                    <form action="{% url 'edit_lecture' lecture.id %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title">
                        <label for="video_file">Video</label>
                        <input type="file" id="video_file" name="video_file">
                        <button type='submit'>Edit</button><br>
                    </form>
                </div>
                <div class="col-1">
                    <a href="{% url 'delete_lecture' lecture.id %}">
                        <button type="button" name="button">
                            Удалить
                        </button>
                    </a>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <div class="row p-2 m-2 border">
        <form action="{% url 'create_new_lecture' subject.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" id="title" name="title">

            <label for="video_file">Video</label>
            <input type="file" id="video_file" name="video_file">

            <button type='submit'>Create</button><br>
        </form>
    </div>
</div>

{% endblock %}
