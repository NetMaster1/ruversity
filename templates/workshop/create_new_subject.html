{% extends "base.html" %}
{% block content %}


<form action="{% url 'create_new_subject' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="title">Title</label>
    <input type="text" id="title" name="title"><br>

    <label for="thumbnail_file">Thumbnail</label>
    <input type="file" id="thumbnail_file" name="thumbnail_file"><br>

    <label for="category">Category</label>
    <select name="category" id="category">
        {% for item in categories %}
        <option value="{{item.id}}">{{item.name}}</option>
        {% endfor %}
    </select><br>

    <label for="language">Language</label>
    <select name="language" id="language">
        {% for item in languages %}
            <option value="{{item.id}}">{{item.name}}</option>
        {% endfor %}
    </select>

    <button type='submit'>Load</button><br>

</form>


{% endblock %}
