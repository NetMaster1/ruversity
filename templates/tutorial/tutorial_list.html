{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row mt-3">
        {% for video in videos %}
        <div class="col-3">
            <div class="div" style="font-size: 1.2rem">{{video.title}}</div>
            <a href="{% url 'video' video.id %}">
                <img src="{{video.thumbnail_file.url}}" class='img-thumbnail' alt="">
            </a>
        </div>
        {% endfor %}
    </div>



</div>

{% endblock %}
