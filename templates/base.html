<!-- ===========================Modal Accessible at every page from navbar======================= -->
<div class="modal" id='messagelModal'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class='modal-title'>Send us a message:</h5>
                <button class='close' data-bs-dismiss='modal'>&times;</button>
            </div>
            <div class="modal-body">
                <form action="{% url 'email' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Enter short description on the subject:</label>
                        <input class='form-control' type="title" id="title" name="title" maxlength='50' required>
                    </div>

                    <div class="form-group">
                        <label for="message">Enter your new message:</label>
                        <input class='form-control' type="text" id="message" name="message" maxlength='50' required>
                    </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-dark btn-block">Submit</button>
            </div>
            </form>
        </div>
    </div>
</div>
<!-- ==============================End of Modal======================== -->
