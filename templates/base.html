{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Video</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- ================Custom CSS & JS========================== -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>

<body>
    <!-- Navbar -->
    {% include 'partials/_navbar.html' %}



    <!-- ===========================Modal Accessible at every page from navbar======================= -->
    <div class="modal" id='messagelModal'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class='modal-title'>Send us a message:</h5>
                    <button class='close' data-bs-dismiss='modal'>&times;</button>
                </div>
                <div class="modal-body">
                    <form action="{% url 'email' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title">Enter short description on the subject:</label>
                            <input class='form-control' type="title" id="title" name="title" maxlength='50' required>
                        </div>

                        <div class="form-group">
                            <label for="message">Enter your new message:</label>
                            <input class='form-control' type="text" id="message" name="message" maxlength='50' required>
                        </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-dark btn-block">Submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ==============================End of Modal======================== -->
    {% block content %}

    {% endblock %}
    {% include 'partials/_footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <!-- JavaScript Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script> -->



    <!-- -----Custom JS file----------- -->
    <script src="{% static 'main.js' %}" defer></script>

</body>

</html>
