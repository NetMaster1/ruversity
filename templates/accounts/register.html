{% extends 'base.html' %}
{% block content %}

<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    {% if form.errors %}
        <p>Your form has errors</p>
    {% endif %}

    {{ form.as_p}}

    <input type="submit" value="Register" class="btn btn-info">

</form>

{% endblock%}
