{% extends 'base.html'%}
{%block content%}

<div class="container mt-3 p-2">
  <div class="row">

    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header">
          <h4>
            <i class="fas fa-sign-in-alt"></i> Войти
          </h4>
        </div>
        <div class="card-body">

          <!-- Alerts
          {% include 'partials/_alerts.html' %} -->

          <form action="{% url 'login' %}" method='POST'>
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Имя пользователя</label>
              <input type="text" name="username" class="form-control" placeholder="Введите имя пользователя" required>
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input type="password" name="password" class="form-control" placeholder='Введите пароль' required>
            </div>
            <!-- <input type="submit" value="Signin" class="btn btn-info btn-block"> -->
            <input type="submit" value="Войти" class="btn btn-sm btn-outline-dark btn-block">
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
